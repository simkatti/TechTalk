<!DOCTYPE html>
<head>
    <!--link rel="stylesheet" href="/home/csimona/Documents/TKT/Tietokannat ja webohjelmointi/sovellus/static/home.css"/-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="searchpage.css")}}"/>
    <title>Search results</title>   
</head>
<body>
    <header>
        <a href="/homepage" class="logo">TechTalk</a>
        <div id="searchbar-container">
            <form action="/searchresults" method="GET">
                <div class="searchbar-inner">
                    <input id="searchbar" type="text" name="query" placeholder="Search topics and chats..">
                    <button type="submit" class="search-icon">Search</button>
                </div>
            </form>        
        </div>
        <div class="button-container">
            <a href="/logout" class="logoff">Log off</a>
        </div>
    </header>
    <h1>Hello, {{name}}!</h1>
    <h2>Chats that came up with your search:</h2>
    <hr>
    {% if not results_found %}
        <p class="error">No matching results found. Please try another search.</p>
    {% endif %}
    <ul>
        {% for c_id, c_name, count in content %}
        <li>
            <div class="chat-info">
                <a href="/chat/{{ c_id }}">{{ c_name }}</a>
                <p class="message-count">{{ count }} message(s) in this chat</p>
            </div>
            <hr class="chat-devider">
        </li>
        {% endfor %}
    </ul>

</body>
</html>
