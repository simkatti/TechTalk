<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="signup.css")}}"/>
    <title>Sing up</title> 
</head>
<body>
    <header>
        <a href="/" class="logo">TechTalk</a>
    </header>
    <h1>Create account</h1>
    {% if not passwords_match %}
    <p class="error">Passwords don't match. Please try again.</p>
    {% elif not username_ok %}
    <p class="error">Your username should have 2-20 characters</p>
    {% elif not username_exists %}
    <p class="error">Username already exists.</p>
    {% endif %}
    <form action="/signup" method="POST">
        <p>Username: </p>
        <input type="text" name="username" placeholder="Enter username">
        <p>Password: </p>
        <input type="password" name="password" placeholder="Enter password">
        <p>Retype password: </p>
        <input type="password" name="password1" placeholder="Enter password">
        <div class="button-container">
            <button type="submit" class="button">Sign up</button>
        </div>
    </form>

</body>
</html>
